<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpringBoot Thymeleaf Bootstrap 4 Table Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Data HTML Table</h1>
      <p class="my-1">
        <a href="/data/dataHTML/edit/0" class="btn btn-success">Add</a>
      </p>
      <div class="row col-md-12 table-responsive">
        <table id="dataTable" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Phone</th>
              <th>Pin code</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr
              th:each="data, rowStat: ${datas}"
              th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'"
            >
              <td th:text="${data.id}"></td>
              <td th:text="${data.title}"></td>
              <td th:text="${data.descp}"></td>
              <td th:text="${data.phone}"></td>
              <td th:text="${data.pin}"></td>
              <td>
                <a
                  th:href="@{/data/dataHTML/edit/{id}(id=${data.id})}"
                  class="btn btn-primary"
                  >Edit</a
                >
              </td>
              <td>
                <a
                  th:href="@{/data/dataHTML/delete/{id}(id=${data.id})}"
                  class="btn btn-danger"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
